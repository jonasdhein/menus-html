<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade HTML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="nav-menu"></div>
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Jonas Dhein</h1>
            </div>
        </div>
        <div class="row text-center mb-2">
            <div class="col-md-4">
                <input type="button" onclick="mostrarAlerta('Você clicou no botão 1')" class="btn btn-primary"
                    value="Botão 1">
            </div>
            <div class="col-md-4">
                <input type="button" onclick="mostrarAlerta('Você clicou no botão 2')" class="btn btn-danger"
                    value="Botão 2">
            </div>
            <div class="col-md-4">
                <input type="button" onclick="mostrarAlerta('Você clicou no botão 3')" class="btn btn-warning"
                    value="Botão 3">
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-12">
                <input type="text" class="form-control" id="txtUppercase" value="">
                <input type="button" onclick="mostrarUppercase()" class="btn btn-info btn-block" value="UPPERCASE">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="number" min="0" max="10" id="txtNumero1">
                <input type="number" min="0" max="10" id="txtNumero2">
                <input type="number" min="0" max="10" id="txtNumero3">
                <input type="button" onclick="compararValores()" class="btn btn-info" value="Comparar Valores">
            </div>
        </div>
    </div>

    <script>
        var nome = document.getElementById('txtUppercase');
        var numero1 = document.getElementById('txtNumero1');
        var numero2 = document.getElementById('txtNumero2');
        var numero3 = document.getElementById('txtNumero3');

        function mostrarAlerta(texto) {
            alert(texto);
        }

        function mostrarUppercase() {
            let texto = nome.value;
            let textoUppercase = texto.toUpperCase();
            alert(textoUppercase);
        }

        function compararValores() {
            let menor = 0;
            let maior = 0;

            let n1 = parseInt(numero1.value);
            let n2 = parseInt(numero2.value);
            let n3 = parseInt(numero3.value);
            //só entra se não estiverem em branco
            if (numero1.value != '' && numero2.value != '' && numero3.value != '') {
                let maior = maiorNumero(n1, n2, n3);
                let menor = menorNumero(n1, n2, n3);
                alert('MAIOR NÚMERO: ' + maior);
                alert('MENOR NÚMERO: ' + menor);
            }
        }

        function maiorNumero(n1, n2, n3) {
            if (n1 >= n2 && n1 >= n3) {
                return n1;
            } else if (n2 >= n1 && n2 >= n3) {
                return n2;
            } else if (n3 >= n1 && n3 >= n2) {
                return n3;
            }
        }

        function menorNumero(n1, n2, n3) {
            if (n1 <= n2 && n1 <= n3) {
                return n1;
            } else if (n2 <= n1 && n2 <= n3) {
                return n2;
            } else if (n3 <= n1 && n3 <= n2) {
                return n3;
            }
        }

    </script>

    <script src="js/scripts.js"></script>
</body>

</html>
